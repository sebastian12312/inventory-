<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- import css -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/alertas.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">


</head>
<body>
<div class="main__login">
    <div class="contenedor__login">
        <form action="/autenticacion/login" method="post" class="login">
            <div class="titulo_login">
                <a>ProyectoWeb</a>
                <p> <span>Bienvenido de nuevo,</span>
                    <span>Inicie sesi√≥n en su cuenta de administrador.</span></p>
               
            </div>
            <div class="texto__login">
                <label for="">userName</label>
                <input type="text" name="numero_documento">
            </div>
            <div class="texto__login">
                <label for="">password</label>               
                <input type="password" name="password_usuario">
                <a href="/autenticacion/recoverPassword">recuperar password</a>
            </div>
            <div class="button__login">
                <input type="submit" value="iniciar sesion">
            </div>
        </form>
    </div>
</div>



<!-- MENSAJES ALERTAS -->
<div th:if="${mensajeError != null}" class="alerta">
    <div class="contenedor_alerta_error alert-danger ">
        <a><i class="bi bi-x-octagon"></i></a>
        <p th:text="${mensajeError}"></p>
    </div>
</div>

        <script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
